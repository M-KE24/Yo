<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HONOR TV</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shaka-player@latest/dist/controls.css">
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@latest/dist/shaka-player.ui.debug.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(skyblue,skyblue , skyblue , skyblue , skyblue , skyblue);
      color: #ba0404;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    #wrapper {
      width: 100%;
      max-width: 1200px;
      text-align: center;
    }

    #title {
      font-size: 40px;
      font-weight: bolder;
      margin: 20px 0;
      color: #3003fc;
    }

    #video-container {
      position: relative;
      width: 100%;
      margin-bottom: 20px;
      aspect-ratio: 16 / 9;
    }

    video, iframe {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 50px rgba(0, 0, 0, 0.7);
      z-index: 2;
      position: relative;
      display: none;
    }

    .category {
      margin: 15pxpx 0;
    }

    .category-title {
      font-size: 20px;
      font-weight: bolder;
      margin: 10px 0;
      text-align: left;
      padding-left: 10px;
    }

    .channel-slider-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .channel-slider {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      padding: 5px;
      scroll-behavior: smooth;
      flex-grow: 1;
    }

    .channel-slider::-webkit-scrollbar {
      height: 2px;
    }

    .channel-slider::-webkit-scrollbar-thumb {
      background: #3003fc;
      border-radius: 4px;
    }

    .arrow-button {
      background: 0;
      color: blue;
      border: none;
      padding: 15px;
      cursor: pointer;
      z-index: 10;
      font-size: 24px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .arrow-left {
      margin-right: 10px;
    }

    .arrow-right {
      margin-left: 10px;
    }

    .channel-card {
      flex: 0 0 auto;
      width: 80px;
      background: #0000FF;
      border-radius: 8px;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 90px;
    }

    .channel-card:hover {
      transform: scale(1.05);
    }

    .channel-logo {
      width: 50px;
      height: 50px;
      object-fit: contain;
      border-radius: 10px;
    }

    .channel-name {
      font-size: 12px;
      font-weight: bold;
      color: #8a0303;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      width: 100%;
    }

    #footer {
      margin-top: 50px;
      font-size: 10px;
      font-weight: bolder;
      color: #8a0303;
      margin-bottom: 20px;
    }

    #footer a {
      color: #03a819;
      text-decoration: none;
    }

    #footer a:hover {
      text-decoration: underline;
    }


  </style>
</head>
<body>
  <div id="wrapper">
    <div id="title">üÑ∑üÑæüÑΩüÑæüÖÅ üÖÉüÖÖ</div>
    <div id="video-container">
      <iframe id="youtube-video" allowfullscreen></iframe>
      <video id="video" controls></video>
    </div>

    <div id="categories">
      <!-- Categories will be generated dynamically -->
    </div>

    <div id="footer">
      ENJOY WATCHING CABLE TV BY HONOR TV
    </div>
  </div>



  </script>
<script src="load.js"></script>
<script>function isInViewport(e){const t=e.getBoundingClientRect();return t.top>=0&&t.left>=0&&t.bottom<=(window.innerHeight||document.documentElement.clientHeight)&&t.right<=(window.innerWidth||document.documentElement.clientWidth)}function loadImages(){document.querySelectorAll(".defer-image").forEach(e=>{if(isInViewport(e)){const t=e.getAttribute("data-src");if(t){const n=new Image;n.src=t,n.onload=()=>{e.setAttribute("src",t),e.classList.remove("defer-image")}}}})}window.addEventListener("scroll",loadImages),window.addEventListener("resize",loadImages),loadImages();</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<nav class="bottom-nav">
  <a href="index.html" class="nav-item">
    <i class="fas fa-home"></i> Home
  </a>
  <a href="tv.html" class="nav-item">
    <i class="fas fa-broadcast-tower"></i> Live TV
  </a>
  <a href="movies.html" class="nav-item">
    <i class="fas fa-film"></i> Movies
  </a>
</nav>
<script src="scripty.js"></script>
</body>
</html>
